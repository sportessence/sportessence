name: Database Keepalive

on:
  schedule:
    # Ogni 5 giorni alle 3:00 AM UTC
    - cron: '0 3 */5 * *'
  
  # Permetti esecuzione manuale
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Database
        run: |
          echo "üîÑ Pinging database..."
          
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            https://sportessence.vercel.app/api/keepalive)
          
          if [ $response -eq 200 ]; then
            echo "‚úÖ Keepalive successful"
          else
            echo "‚ùå Keepalive failed (HTTP $response)"
            exit 1
          fi